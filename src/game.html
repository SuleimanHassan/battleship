<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="game.css">

  <title>BattleShip</title>
</head>

<body>

  <h1 class="title">BATTLESHIP</h1>
  <div id="game">
    <div class="split left">
      <div class="centered">
        <h2>Enemy Board</h2>
        <h3 id="enemyName"></h3>
        <div id="enemyBoard"></div>
      </div>
    </div>
  
    <div class="split right">
      <div class="centered">
        <h2>Your Board</h2>
        <h3 id="playerName"></h3>
        <div id="playerBoard"></div>
      </div>
    </div>  
  
  
    <div id="shoot"><span class="centered">SHOOT</span></div>
  
    <div id="footerLeft"></div>
    <div id="footerRight"></div>
  </div>

  <div id="winner">
    
  </div>

</body>

<div id="setForm">
  <form id="form-cotainer">
    Name:                  <input type="text" id="setName"> <br><br>
    Carrier(5):    <br> x: <input type="number" id="s1x"> &nbsp; y: <input type="number" id="s1y"> &nbsp; Horizontal: <input type="checkbox" id="s1h"> <br>
    Cruiser(3):    <br> x: <input type="number" id="s2x"> &nbsp; y: <input type="number" id="s2y"> &nbsp; Horizontal: <input type="checkbox" id="s2h"> <br>
    Submarine(3):  <br> x: <input type="number" id="s3x"> &nbsp; y: <input type="number" id="s3y"> &nbsp; Horizontal: <input type="checkbox" id="s3h"> <br>
    Destroyer(2):  <br> x: <input type="number" id="s4x"> &nbsp; y: <input type="number" id="s4y"> &nbsp; Horizontal: <input type="checkbox" id="s4h"> <br>
    Battleship(4): <br> x: <input type="number" id="s5x"> &nbsp; y: <input type="number" id="s5y"> &nbsp; Horizontal: <input type="checkbox" id="s5h"> <br><br>
    <input type="submit" value="Submit" id="setSubmit">
  </form>
</div>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous">
</script>
<script src="game.js"></script>

</html>
